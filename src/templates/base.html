<!DOCTYPE html>

<html>
    <head>
        <title>
            {% block title %}
            RapidSaaS
            {% endblock title %}
        </title>

        {% include 'base/css.html' %}
        
    </head>

    <body>
        {% include 'nav/navbar.html' %}

        <h1 class="text-lg font-medium">{{ my_title }}</h1>

        {% block content %}

        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}

        {% endblock content %}

        {% include 'base/js.html' %}
    </body>
</html>
