{% extends 'base.html' %}

{% block title %}
Login - {{ block.super }}
{% endblock title %}

{% block content %}
<h1>Login here</h1>

<form method="post" action="/login/">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">

    <button type="submit">Login</button>
</form>

{% endblock content %}
