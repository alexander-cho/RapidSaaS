{% extends 'feed/base.html' %}

{% block content %}

    <h1>Posts</h1>
    {% for post in object_list %}
    
        <li><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> - {{ post.author.first_name }} <br>
        <small><a href="{% url 'update-post' post.id%}">Edit</a></small>
        {{ post.body }}</li>

    {% endfor %}

{% endblock %}
