<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in object_list %}
    
        <li><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> - {{ post.author.first_name }} <br>
        {{ post.body }}</li>

    {% endfor %}
</body>
</html>
