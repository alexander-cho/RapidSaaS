{% extends 'feed/base.html' %}

{% block title %}
    <title>{{ post.title_tag }}</title>
{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    by {{ post.author.first_name }} <small><a href="{% url 'update-post' post.id %}">(Edit)</a></small> 
    <small><a href="{% url 'delete-post' post.id %}">(Delete)</a></small>
    <br> <hr>
    says: {{ post.body }}

    <p>
        <a class="btn btn-secondary" href="{% url 'home' %}">Go back</a>
    </p>

{% endblock %}
