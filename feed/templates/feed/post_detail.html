{% extends 'feed/base.html' %}

{% block title %}
    <title>{{ post.title_tag }}</title>
{% endblock %}

{% block content %}

    <h1>Post</h1>
    {{ post.title }} <br> <hr>
    by {{ post.author.first_name }} <br>
    says: {{ post.body }}

    <p>
        <a class="btn btn-secondary" href="{% url 'home' %}">Go back</a>
    </p>

{% endblock %}
